<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

<h3>Auth Request</h3>
<form id="userData">
    <input type="text" name="email" placeholder="Email"/>
    <input type="text" id="userName" name="userName" placeholder="Name"/>
    <input type="password" name="password" placeholder="password"/>
    <input type="password" name="confirmPassword" placeholder="Confirm"/>
    <input type="submit" id="register" value="register"/>
    <input type="submit" id="login" value="login" />
</form>
<button id="getPatients">Get Patients</button>
<pre id="output">

</pre>
<script src="Scripts/jquery-1.10.2.js"></script>
<script>
    $(function() {
        var accessToken = '';

        var showResponse = function(data) {
            $('#output').html(JSON.stringify(data, null, 4));
        };

        var getHeaders = function() {
            if (accessToken) {
                return { "Authorization": "Bearer " + accessToken };
            }
        };

        var getPatients = function() {
            var url = 'http://localhost:10527/api/patients/5711c09b68ad373c98f240ed';
            //$.ajax(url, {
            //        type: "GET",
            //        headers: getHeaders()
            //    }
            //).always(showResponse);

            $.ajax({
                url: url,
                headers: getHeaders()
            }).always(showResponse);
            return false;
        };

        $('#getPatients').on('click', getPatients);

        var register=function() {
            var url = "/api/account/register";
            var data = $('#userData').serialize();
            $.post(url, data).always(showResponse);
            return false;
        }

        $('#register').click(register);

        var saveAccessToken=function(data) {
            accessToken = data.access_token;
        }


        var login=function() {
            var url = '/Token';
            var data = $('#userData').serialize();
            data = data + '&grant_type=password';
            $.post(url, data)
                .success(saveAccessToken)
                .always(showResponse);
            return false;
        }

        $('#login').click(login);
    });


</script>
</body>
</html>
